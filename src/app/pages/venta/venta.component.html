<div class="container">
    <h1 class="header text-center">Nueva Venta</h1>
    <div class="container">
        <div class="contenedor-filas">
        <div class="contenedor-flexbox">
            
            <div class="columna">
                <input class="input" type="text" (input)="onSearchInput($event)" placeholder="Buscar...">
                <ul>
                    @for(data of searchResults; track $index){
                        <li>{{ data }}</li>
                    }
                </ul>            
            </div>
            
            <div class="columna">
                <button class="button" nz-button nzType="primary">Agregar</button>
            </div>
    </div>
    <div class="table-container">
        <nz-table class="responsive-table" #basicTable [nzData]="listOfData">
            <thead>
              <tr>
                <th class="text-center">Codigo</th>
                <th class="text-center">Articulo</th>
                <th class="text-center">Precio</th>
                <th class="text-center">Accion</th>
              </tr>
            </thead>
        </nz-table>
    </div>
</div>
